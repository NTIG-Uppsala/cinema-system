name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-22.04
    strategy:
      matrix:
        dotnet-version: ['6.0', '6.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Include WindowsDesktop Runtime
        run: /home/runner/work/_actions/actions/setup-dotnet/v3/externals/install-dotnet.sh --channel 6.0 --runtime Microsoft.WindowsDesktop.App
      - name: Install dependencies
        run: dotnet restore './PoS system/PoS system.sln'
      - name: Build
        run: dotnet build './PoS system/PoS system.sln' --configuration Release --no-restore
      - name: Test
        run: dotnet test './PoS system/PoS system.sln' --no-restore --verbosity normal